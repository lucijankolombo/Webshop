<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple store</title>

      <!-- CSS link -->
      <link rel="stylesheet" href="contact.css">

      <!-- Icons link -->
      <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  
      <!-- Website font link -->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Navbar -->
<header class="header" id="header">

    <nav class="nav">
        <div class="nav__toggle" id="nav-toggle">
           <i class='bx bxs-grid' ></i>
        </div>

        <a href="#" class="nav-logo" id="logo">Apple store</a>

        <div class="nav__menu" id="nav-menu">
             <div class="nav__list">
                <a href="about.html" class="nav__item"> About </a>
                <a href="index.html" class="nav__item"> Products </a>
                <a href="contact.html" class="nav__item"> Contact </a>
             </div>
        </div>

        <div class="nav__apple">
           <i class='bx bxl-apple'></i>
        </div>

        <div>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
               <i class='bx bxs-moon'></i>
               <i class='bx bxs-sun' ></i>
               <div class="ball"></div>
            </label>
        </div>

    </nav>
</header> 

<div class="main">
    <div class="contact-form" id="contact">
        <form class="" action="contact.html" method="get">
            <h1>Contact our Apple store</h1>
            <input type="text" name="" value="" placeholder="Name">
            <input type="email" name="" value="" placeholder="E-Mail Address">
            <input type="text" name="" value="" placeholder="Phone number (optional)">
            <textarea name="name" rows="8" cols="80" placeholder="Message ..."></textarea>
            <button type="submit" name="button">Submit</button>
        </form>
        <div class="locations" id="location">
            <span> <i class='bx bxs-location-plus'></i> Zagreb, Croatia </span>
            <span> <i class='bx bxs-phone-call' ></i>   024-455-687 </span>
            <span> <i class='bx bxs-building-house'></i> Cvjetni trg, 12B </span>
            <span> <i class='bx bx-mail-send' ></i>      applestorecroatia@gmail.com </span>
         </div>
         <div class="social-media">
             <div class="sites">
             <i class='bx bxl-facebook-square'></i>
             <i class='bx bxl-instagram-alt' ></i>
             <i class='bx bxl-twitter' ></i>
             <i class='bx bxl-youtube' ></i>
             </div>
         </div>
    </div>
</div>
    
<!-- JavaScript link -->
<script src="contact.js"></script>

</body>
</html>
